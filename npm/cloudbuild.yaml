- name: 'gcr.io/$PROJECT_ID/npm:node-9.11.2'
  args: ['version']
- name: 'gcr.io/$PROJECT_ID/npm:node-10.10.0'
  args: ['version']
- name: 'gcr.io/$PROJECT_ID/npm:node-12.18.3'
