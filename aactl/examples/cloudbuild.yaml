substitutions:
  _IMG_NAME: nginx
  _IMG_VERSION: latest
  _REPO_NAME: sample-repo

steps:

# Build image
- id: build
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  dir: examples/cloud-build
  args:
  - -c
  - |
    docker pull docker.io/library/nginx:latest || exit 1
    docker tag docker.io/library/nginx:latest ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMG_NAME}:${_IMG_VERSION} || exit 1

# Publish image
- id: publish
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  waitFor:
  - build
  dir: examples/cloud-build
  args:
  - -c
  - |-
    docker push "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMG_NAME}:${_IMG_VERSION}" || exit 1
    docker image inspect "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMG_NAME}:${_IMG_VERSION}" \
      --format '{{index .RepoDigests 0}}' > image-digest.txt || exit 1
    cat image-digest.txt

- id: scan
  name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: /bin/bash
  dir: examples/cloud-build
  waitFor:
  - publish
  args:
  - -c
  - |-
    curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin || exit 1
    grype --add-cpes-if-none -s AllLayers -o json --file report.json $(cat image-digest.txt) || exit 1

- id: import
  waitFor:
  - scan
  name: gcr.io/cloud-builders/aactl
  dir: examples/cloud-build
  args:
  - vulnerability
  - --project=$PROJECT_ID
  - --source=${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMG_NAME}:${_IMG_VERSION}
  - --file=report.json

images:
- ${LOCATION}-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_IMG_NAME:${_IMG_VERSION}

options:
  # Verify generation of attestations and provenance metadata for this build.
  # Otherwise, GCB generates provenance for global builds only.
  requestedVerifyOption: VERIFIED
  
