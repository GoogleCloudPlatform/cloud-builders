# In this directory, run the following command to build this builder.
# $ gcloud container builds submit . --config=cloudbuild.yaml

steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--build-arg=BASE_IMAGE=gcr.io/cloud-builders/java/javac:8'
  - '--build-arg=SBT_VERSION=1.0.2'
  - '--build-arg=SHA=858862c4b525ea7d10da3defd8ebd88200be7b415d096e4c39389566d8683f90'
  - '--tag=gcr.io/cloud-builders/scala/sbt:1.0.2-jdk-8'
  - '.'
  waitFor: ['-']
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--build-arg=BASE_IMAGE=gcr.io/cloud-builders/java/javac:8'
  - '--build-arg=SBT_VERSION=0.13.15'
  - '--build-arg=SHA=18b106d09b2874f2a538c6e1f6b20c565885b2a8051428bd6d630fb92c1c0f96'
  - '--tag=gcr.io/cloud-builders/scala/sbt:0.13.15-jdk-8'
  - '.'
  waitFor: ['-']

# Tag the default 'latest' version
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'tag'
  - 'gcr.io/cloud-builders/scala/sbt:1.0.2-jdk-8'
  - 'gcr.io/cloud-builders/scala/sbt'

images:
- 'gcr.io/cloud-builders/scala/sbt'
- 'gcr.io/cloud-builders/scala/sbt:1.0.2-jdk-8'
- 'gcr.io/cloud-builders/scala/sbt:0.13.15-jdk-8'
